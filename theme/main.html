-->

{% extends "base.html" %}

{% block css %}
{% if page.is_homepage %}    
    <link href="{{ 'css/index.css' | url }}" rel="stylesheet">
{% endif %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">{{ page.content }}</div>
        </div>
        {% if page.is_homepage %}
        <div class="row">
            <div class="col-md-4 offset-md-4">
            <h3>Articles</h3>
            {% for link in nav %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
